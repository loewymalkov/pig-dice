<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script type="text/javascript" src='js/scripts.js'></script>
  <title>PIG DICE</title>
</head>

<body>
  <div class="container main-bg-color">
    <h1>Waste your time with Pig Dice</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="container player-stats" id="p1">
          <h2> Player 1 </h2>
          <p>Current Streak: <span id='player-1-current'></span></p>
          <p>Total Stack: <span id='player-1-total'></span></p>
        </div>
      </div>
      <div class="middle-div col-md-4">
        <div id="dice-box">
          <p id="display-dice">-</p>
        </div>

      </div>
      <div class="col-md-4">
        <div class="container player-stats" id="p2">
          <h2> Player 2 </h2>
          <p>Current Streak: <span id='player-2-current'></span></p>
          <p>Total Stack: <span id='player-2-total'></span></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="bottom-left col-md-4">
        <div class="container">
          <button class="roll-dice" type="button">Roll</button>
          <button class="end-turn" type="button">End Turn</button>
        </div>
      </div>
      <div class="bottom-middle col-md-4">
        <div class="container current-player-info">
          <p><span id='current-player'></span> Turn</p>
          <div class="victory">
            <p><span id="display-winner"></span> won the game! </p>
          </div>
        </div>
      </div>
      <div class="bottom-right col-md-4">
        <div class="container">
          <button class="roll-dice" type="button">Roll</button>
          <button class="end-turn" type="button">End Turn</button>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
